<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Time by Aglae Hernandez</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="America/New_York">New York</option>
      </select>

      <div id="cities-container">
        <div class="cities" id="perth">
          <div>
            <h2>Perth</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities" id="barcelona">
          <div>
            <h2>Barcelona</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/aglaehernandez" target="_blank">
        Aglae Hernandez</a
      >, is open-sourced on
      <a
        href="https://github.com/aglaehernandez/SheCodes-Plus-Addon-Project"
        target="_blank"
      >
        GitHub
      </a>
      and hosted on
      <a href="https://world-time-byaglae.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
